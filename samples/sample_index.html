<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="sample_script.js"></script>
    <script type="text/javascript" src="../kompacted.js"></script>
    <title>Kompacted</title>
</head>
<body>
    <foreach src="users" as="test_comp_three"></foreach>
    <foreach src="arr" as="test_comp_four"></foreach>
    <br>
    <foreach src="users" as="test_comp_three" start=3></foreach>
    <foreach src="arr" as="test_comp_four" end=2></foreach>
    <foreach src="users" as="test_comp_three" start=2 end=4></foreach>
    <br>
    <foreach count=5 as="test_comp_two"></foreach>
    <foreach count=5 as="test_comp_one" data=0></foreach>
    <br>
    <kompact name="test_comp_one" data=1></kompact>
    <br>
    <kompact name="test_comp_two"></kompact>
    <br>
    <div id="twos">
        <kompact name="test_comp_two"></kompact>
        <kompact name="test_comp_one" data=2 info="Deadly"></kompact>
    </div>
</body>
</html>
